upstream flask-frontend {
    server flask-frontend:4002;
}
server {
    listen 82;
    location / {
        proxy_pass http://flask-frontend; # Nom du service Docker + port interne
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

