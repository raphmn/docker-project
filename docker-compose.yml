version: '3.8'

include:
  - ./static-webapp/docker-compose-static-webapp.yml
  - ./reverse-proxy/docker-compose-reverse-proxy.yml

services:
  flask-api:
    image: raphmn/flask-api:latest
    restart: always
    container_name: flask-api
    networks:
      - reverse_proxy_network

  flask-front:
    image: raphmn/flask-front:latest
    restart: always
    container_name: flask-front
    networks:
      - reverse_proxy_network

  stripe-flask:
    image: raphmn/stripe-flask:latest
    restart: always
    container_name: stripe-flask
    networks:
      - reverse_proxy_network
    env_file:
      - ./.env

  rocket-ecommerce:
    image: raphmn/rocket-ecommerce:latest
    restart: always
    container_name: rocket-ecommerce
    networks:
      - reverse_proxy_network
      - db_network
    
  reverse-proxy:
    depends_on:
      - flask-front
      - flask-api
      - stripe-flask
      - rocket-ecommerce

  netdata:
    image: netdata/netdata
    container_name: netdata
    pid: host
    networks:
      - reverse_proxy_network
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /run/dbus:/run/dbus:ro

networks:
  db_network:
    name: db_network
    driver: bridge
  frontend_network:
    name: frontend_network
    driver: bridge
  reverse_proxy_network:
    name: reverse_proxy_network
    driver: bridge

volumes:
  netdataconfig:
  netdatalib:
  netdatacache: