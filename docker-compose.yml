version: '3.8'
services:

  static-webapp:
    restart: always
    image: nginx:alpine-slim
    ports:
      - '80:8080'
    networks:
      - frontend_network
    volumes:
      - './static-webapp:/usr/share/nginx/html:ro'
      - './static-webapp/nginx.conf:/etc/nginx/conf.d/default.conf:ro'

  
networks:
  frontend_network:
    driver: bridge
volumes: