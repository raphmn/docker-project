<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server HUB</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #121212;
    font-family: Inter, system-ui, -apple-system, sans-serif;
}

#card-container {
    position: relative;
    z-index: 10;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(2, 240px);
    grid-template-rows: repeat(2, 140px);
    gap: 32px;
    place-content: center;
    perspective: 1000px;
}

.card {
    width: 240px;
    height: 140px;
    background: linear-gradient(
        160deg,
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.03)
    );
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    text-decoration: none;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d;
    transition: transform 0.12s ease-out, border-color 0.2s ease, background 0.2s ease;
}

.card span {
    transform: translateZ(45px);
    pointer-events: none;
}

.card:hover {
    border-color: rgba(255,255,255,0.5);
    background: rgba(255,255,255,0.15);
}

@media (max-width: 600px) {
    #card-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
    }
}
</style>
</head>

<body>

<div id="card-container"></div>

<script>
const sites = [
    { name: "Application API", url: ":81/" },
    { name: "Frontend", url: ":82/" },
    { name: "App stripe", url: ":83/" },
];

const container = document.getElementById("card-container");
const hostname = window.location.hostname;

sites.forEach(site => {
    const card = document.createElement("a");
    card.href = `http://${hostname}${site.url}`;
    card.target = "_blank";
    card.className = "card";

    const text = document.createElement("span");
    text.textContent = site.name;

    card.appendChild(text);
    container.appendChild(card);

    card.addEventListener("mousemove", e => {
        const r = card.getBoundingClientRect();
        const x = e.clientX - r.left - r.width / 2;
        const y = e.clientY - r.top - r.height / 2;

        const rx = (-y / r.height) * 14;
        const ry = (x / r.width) * 14;

        card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) scale(1.07)`;
    });

    card.addEventListener("mouseleave", () => {
        card.style.transform = "rotateX(0) rotateY(0) scale(1)";
    });
});
</script>

</body>
</html>
