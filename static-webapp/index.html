<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server HUB</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #050510;
    font-family: Inter, system-ui, -apple-system, sans-serif;
}

.colors {
    position: fixed;
    inset: 0;
    z-index: 0;
    background:
        radial-gradient(circle at 20% 30%, rgba(0,255,255,0.6), transparent 55%),
        radial-gradient(circle at 80% 25%, rgba(255,0,255,0.6), transparent 55%),
        radial-gradient(circle at 60% 80%, rgba(120,0,255,0.7), transparent 60%),
        radial-gradient(circle at 35% 70%, rgba(0,255,180,0.5), transparent 60%);
    filter: blur(70px) saturate(180%);
    animation: move 25s ease-in-out infinite alternate;
}

@keyframes move {
    from {
        transform: scale(1) translate(0, 0);
    }
    to {
        transform: scale(1.2) translate(-5%, -5%);
    }
}

#card-container {
    position: relative;
    z-index: 10;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(2, 240px);
    grid-template-rows: repeat(2, 140px);
    gap: 32px;
    place-content: center;
    perspective: 1000px;
}

.card {
    width: 240px;
    height: 140px;
    background: linear-gradient(
        160deg,
        rgba(255,255,255,0.18),
        rgba(255,255,255,0.05)
    );
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.35);
    color: white;
    text-decoration: none;
    font-weight: 800;
    letter-spacing: 2px;
    text-transform: uppercase;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d;
    transition: transform 0.12s ease-out, border-color 0.2s ease;
}

.card span {
    transform: translateZ(45px);
    pointer-events: none;
}

.card:hover {
    border-color: rgba(255,255,255,0.7);
}

@media (max-width: 600px) {
    #card-container {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
    }
}
</style>
</head>

<body>

<div class="colors"></div>
<div id="card-container"></div>

<script>
const sites = [
    { name: "Google", url: "https://www.google.com" },
    { name: "Twitter", url: "https://www.twitter.com" },
    { name: "YouTube", url: "https://www.youtube.com" },
    { name: "Wikipedia", url: "https://www.wikipedia.org" }
];

const container = document.getElementById("card-container");

sites.forEach(site => {
    const card = document.createElement("a");
    card.href = site.url;
    card.target = "_blank";
    card.className = "card";

    const text = document.createElement("span");
    text.textContent = site.name;

    card.appendChild(text);
    container.appendChild(card);

    card.addEventListener("mousemove", e => {
        const r = card.getBoundingClientRect();
        const x = e.clientX - r.left - r.width / 2;
        const y = e.clientY - r.top - r.height / 2;

        const rx = (-y / r.height) * 14;
        const ry = (x / r.width) * 14;

        card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) scale(1.07)`;
    });

    card.addEventListener("mouseleave", () => {
        card.style.transform = "rotateX(0) rotateY(0) scale(1)";
    });
});
</script>

</body>
</html>
